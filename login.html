<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - TahaZon</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>مرحبًا بعودتك إلى TahaZon</h1>
        <div class="language-switcher">
            <button onclick="changeLanguage('ar')">العربية</button>
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('fr')">Français</button>
        </div>
    </header>

    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="signup.html">التسجيل</a>
        <a href="products.html">المنتجات</a>
        <a href="contact.html">التواصل</a>
    </nav>

    <section id="login">
        <h2>تسجيل الدخول</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">دخول</button>
            </div>
        </form>
        <p><a href="forgot-password.html">نسيت كلمة المرور؟</a></p>
    </section>

    <footer>
        <p>للمزيد من المعلومات، يمكنك زيارة <a href="https://resources.github.com/learn/pathways/">المسارات التعليمية</a>.</p>
        <p>للحصول على الدعم المميز، يمكنك زيارة <a href="https://github.com/enterprise/premium-support">الدعم المميز</a>.</p>
    </footer>
</body>
</html>

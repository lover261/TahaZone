<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TahaZon - متجر متكامل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff8c00, #ff5733, #ff3333);
            color: #333;
        }
        header {
            background-color: #ff8c00;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            text-align: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #ff5733;
            color: white;
            border-radius: 8px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 250px;
            text-align: center;
            border-radius: 12px;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input, .form-group select, .form-group button {
            width: 90%;
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #ff5733;
        }
        .form-group button {
            background-color: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #ff3333;
        }
    </style>
    <script>
        function redirectToDashboard() {
            let role = document.getElementById("user-role").value;
            if (role === "buyer") {
                window.location.href = "buyer_dashboard.html";
            } else {
                window.location.href = "seller_dashboard.html";
            }
        }
        function changeLanguage(lang) {
            alert("تم تغيير اللغة إلى: " + lang);
            // يمكنك هنا تحميل المحتوى بلغات مختلفة بناءً على الاختيار
        }
    </script>
</head>
<body>

<header>
    <h1>مرحباً بك في TahaZon</h1>
    <select onchange="changeLanguage(this.value)">
        <option value="ar">العربية</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
    </select>
</header>

<nav>
    <a href="#home">الرئيسية</a>
    <a href="#signup">تسجيل الدخول / التسجيل</a>
    <a href="#products">المنتجات</a>
    <a href="#contact">التواصل</a>
    <a href="#cart">سلة التسوق</a>
</nav>

<section id="signup">
    <h2>التسجيل</h2>
    <form onsubmit="redirectToDashboard(); return false;">
        <div class="form-group">
            <label for="new-email">البريد الإلكتروني:</label>
            <input type="email" id="new-email" name="email" required>
        </div>
        <div class="form-group">
            <label for="new-password">كلمة السر:</label>
            <input type="password" id="new-password" name="password" required>
        </div>
        <div class="form-group">
            <label for="user-role">اختر نوع الحساب:</label>
            <select id="user-role">
                <option value="buyer">متسوق</option>
                <option value="seller">بائع</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">تسجيل</button>
        </div>
    </form>
</section>

</body>
</html>

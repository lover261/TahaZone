<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TahaZon - متجر متكامل</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            text-align: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>مرحباً بك في TahaZon</h1>
    <p>أهلاً بك في أكبر متجر إلكتروني لبيع جميع المنتجات القانونية.</p>
</header>

<nav>
    <a href="#home">الرئيسية</a>
    <a href="#login">تسجيل الدخول</a>
    <a href="#signup">التسجيل</a>
    <a href="#products">المنتجات</a>
    <a href="#contact">التواصل</a>
    <a href="#cart">سلة التسوق</a>
</nav>

<section id="login">
    <h2>تسجيل الدخول</h2>
    <form action="#" id="loginForm">
        <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">كلمة السر:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">دخول</button>
        </div>
    </form>
</section>

<section id="signup">
    <h2>التسجيل</h2>
    <form action="#" id="signupForm">
        <div class="form-group">
            <label for="new-email">البريد الإلكتروني:</label>
            <input type="email" id="new-email" name="email" required>
        </div>
        <div class="form-group">
            <label for="new-password">كلمة السر:</label>
            <input type="password" id="new-password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">تسجيل</button>
        </div>
    </form>
</section>

<footer>
    <p>جميع الحقوق محفوظة لـ TahaZon</p>
</footer>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var email = document.getElementById('new-email').value;
        var password = document.getElementById('new-password').value;
        
        if (password.length < 8) {
            alert('كلمة المرور يجب أن تكون 8 أحرف على الأقل!');
            return;
        }
        
        Email.send({
            SecureToken: "your-secure-token",
            To: email,
            From: "your-email@example.com",
            Subject: "تأكيد التسجيل في TahaZon",
            Body: "شكرًا لتسجيلك في موقعنا، يرجى تأكيد حسابك عبر الرابط التالي."
        }).then(
            message => alert("تم إرسال بريد التأكيد")
        );
    });
</script>

</body>
</html>

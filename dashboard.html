
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TahaZon - متجر متكامل</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="assets/js/scripts.js"></script>
</head>
<body>

<header>
    <h1>مرحباً بك في TahaZon</h1>
    <div class="language-switcher">
        <button onclick="changeLanguage('ar')">العربية</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('fr')">Français</button>
    </div>
</header>

<nav>
    <a href="index.html">الرئيسية</a>
    <a href="login.html">تسجيل الدخول</a>
    <a href="signup.html">التسجيل</a>
    <a href="dashboard.html">حسابي</a>
    <a href="#products">المنتجات</a>
    <a href="#contact">التواصل</a>
    <a href="#cart">سلة التسوق</a>
</nav>

<section id="signup">
    <h2>التسجيل</h2>
    <form id="signup-form">
        <div class="form-group">
            <label for="user-type">نوع الحساب:</label>
            <select id="user-type" name="user-type">
                <option value="buyer">متسوق</option>
                <option value="seller">بائع</option>
            </select>
        </div>
        <div class="form-group">
            <label for="new-email">البريد الإلكتروني:</label>
            <input type="email" id="new-email" name="email" required>
        </div>
        <div class="form-group">
            <label for="new-password">كلمة السر:</label>
            <input type="password" id="new-password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">تسجيل</button>
        </div>
    </form>
</section>

</body>
</html>
